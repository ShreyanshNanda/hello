<!DOCTYPE html>
<html>
    <head>
        <title>Admission Form</title>
    </head>
        <meta charset="utf-8">
        <body bgcolor="#b3ffff" >

        <style>
            mark1{
                    color: red;
                }
        </style>

            <h1 ><B>Admission Form</B><h1>
            <h4>Enter your admission information below</h4>
            <hr/>
            <!--Name-->
            <h3>Name &nbsp;<mark1>*</mark1></h3>
            <p align="left">First Name &nbsp; <input type="text" >
            <align="center">&nbsp;Middle Name &nbsp;<input type="text">
            <align="right">&nbsp;Last Name &nbsp;<input type="text"></p>
            <h3>Birth Date &nbsp;<mark1>*</mark1></h3>
            <p align="left"><input type="Date" >
            <!--Gender-->
            <h3>Gender &nbsp;<mark1>*</mark1></h3>
            <label><input type="checkbox" >Male</label><BR>
            <label><input type="checkbox" >Female</label><BR>
            <label><input type="checkbox" >Decline to Answer</label>
            <!--Phone Number-->
            <h3>Phone Number &nbsp;<mark1>*</mark1></h3>
            <label><input type="text" ></label>
            <!--Email Address-->
            <h3>E-mail Address &nbsp;<mark1>*</mark1></h3>
            <label><input type="text"></label>
            <!--10th AND 12TH Percentage-->
            <h3 align="left">10th %&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;12th%</h3> 
            <label align="left"><input type="text"></label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label align="Middle"><input type="text"></label>
            <!--Address-->
            <h3>Address &nbsp;<mark1>*</mark1></h3>
            <textarea rows="3" cols="50"> </textarea>
            <BR>
            <label>Street Address<mark1>*</mark1></label>
            <BR>
            <BR>
            <textarea rows="3" cols="50"> </textarea>
            <BR>
            <label>Street Address Line 2</label>
            <BR>
            <BR>
            <label align="left"><input type="text"></label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label align="Middle"><input type="text"></label>
            <BR>
            <label align="left">City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
            <label align="right">State / Province</label>
            <BR>
            <BR>
            <label align="left"><input type="text"></label>
            <BR>
            <label>Postal / Zip Code</label>
            <BR>
            <BR>
            <!--Submit-->
            <label align="left"><input type="submit"></label>
        </body>
    
</html>
